    <script>
        const dayBoxes = document.querySelectorAll('.day-box');

        // 从本地存储加载已完成的天数
        const loadProgress = () => {
            const completedDays = JSON.parse(localStorage.getItem('completedDays')) || [];
            completedDays.forEach(day => {
                document.querySelector(`.day-box[data-day="${day}"]`).classList.add('checked');
            });
        }

        // 保存已完成的天数到本地存储
        const saveProgress = () => {
            const completedDays = Array.from(document.querySelectorAll('.day-box.checked')).map(box => parseInt(box.dataset.day));
            localStorage.setItem('completedDays', JSON.stringify(completedDays));
        }

        // 点击事件处
        dayBoxes.forEach(box => {
            box.addEventListener('click', () => {
                box.classList.toggle('checked');
                saveProgress();
            });
        });

        // 页面加载时加载进度
        loadProgress();
    </script>
